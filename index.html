<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>走马灯</title>
  <style>
    html,body {
      height: 100%;
      margin: 0;
      background: #000;
      color: #fff;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
      touch-action: manipulation;
      overflow: hidden;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    #viewport {
      width: 100vw;
      height: 100vh;
      position: relative;
      transform-origin: center center;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #display {
      position: relative;
      width: 100%;
      height: 100%;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow: hidden;
    }

    #text {
      white-space: nowrap;
      display: inline-block;
      line-height: 1;
      will-change: transform;
      color: #fff;
      background: transparent;
      text-align: center;
      padding: 0 10px;
      box-sizing: content-box;
    }

    #overlay {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.5);
      z-index: 20;
    }

    #panel {
      background: #111;
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      width: 90%;
      max-width: 420px;
      box-sizing: border-box;
    }

    #panel label {
      font-size: 14px;
      display:block;
      margin-bottom:6px;
    }

    #inputText {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      font-size: 18px;
      border: 1px solid #333;
      border-radius: 4px;
      background: #000;
      color: #fff;
    }

    #buttons {
      margin-top: 8px;
      display:flex;
      gap:8px;
      justify-content:flex-end;
    }

    .btn {
      padding: 8px 12px;
      border-radius: 4px;
      background: #222;
      color: #fff;
      border: 1px solid #333;
      font-size: 16px;
    }
    .btn.primary {
      background: #0b84ff;
      border-color: #0b84ff;
    }

    #hint {
      position: absolute;
      left: 8px;
      top: 8px;
      color: rgba(255,255,255,0.7);
      font-size: 12px;
      z-index: 10;
      background: rgba(0,0,0,0.2);
      padding: 6px 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="viewport">
    <div id="display">
      <div id="text">hello</div>
    </div>

    <div id="overlay" aria-hidden="true">
      <div id="panel" role="dialog" aria-modal="true">
        <label for="inputText">请输入（最多 40 个字符，支持中英及标点，不允许换行）：</label>
        <input id="inputText" type="text" maxlength="40" />
        <div id="msg" style="color:#f66;font-size:13px;margin-top:6px;height:18px;"></div>
        <div id="buttons">
          <button id="btnCancel" class="btn">取消</button>
          <button id="btnConfirm" class="btn primary">确认</button>
        </div>
      </div>
    </div>

    <div id="hint">点击屏幕可编辑/暂停</div>
  </div>

  <script>
    (function() {
      const viewport = document.getElementById('viewport');
      const display = document.getElementById('display');
      const textEl = document.getElementById('text');
      const overlay = document.getElementById('overlay');
      const input = document.getElementById('inputText');
      const btnConfirm = document.getElementById('btnConfirm');
      const btnCancel = document.getElementById('btnCancel');
      const msg = document.getElementById('msg');

      let anim = null;
      let isPlaying = true;
      let currentText = 'hello';

      function setTextAndAnimate(str) {
        stopAnimation();
        currentText = str;
        textEl.textContent = str;

        // 字号尽量占满视口高度的 85%
        const vh = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
        const desiredFontSize = Math.floor(vh * 0.85);
        textEl.style.fontSize = desiredFontSize + 'px';
        textEl.style.padding = '0 12px';

        requestAnimationFrame(() => {
          const textW = textEl.scrollWidth;
          const textH = textEl.scrollHeight;
          const contW = display.clientWidth;
          const contH = display.clientHeight;

          // 根据设备方向决定滚动方式
          const isPortrait = window.innerHeight > window.innerWidth;
          if (isPortrait) {
            startVerticalScroll(textH, contH);
          } else {
            startHorizontalMarquee(textW, contW);
          }
        });
      }

      // 横向走马灯（更慢）
      function startHorizontalMarquee(textW, contW) {
        const fromX = contW;
        const toX = -textW;
        const distance = fromX - toX;
        // 每像素时长提高，整体更慢；限制最大/最小时长
        const duration = Math.min(60000, Math.max(8000, Math.round(distance * 14)));
        anim = textEl.animate([
          { transform: `translateX(${fromX}px)` },
          { transform: `translateX(${toX}px)` }
        ], {
          duration,
          iterations: 1,
          easing: 'linear'
        });
        anim.play();
        isPlaying = true;
        anim.onfinish = () => {
          setTimeout(() => {
            startHorizontalMarquee(textW, contW);
          }, 1000);
        };
      }

      // 纵向滚动（更慢）
      function startVerticalScroll(textH, contH) {
        const fromY = contH;
        const toY = -textH;
        const distance = fromY - toY;
        const duration = Math.min(50000, Math.max(6000, Math.round(distance * 10)));
        anim = textEl.animate([
          { transform: `translateY(${fromY}px)` },
          { transform: `translateY(${toY}px)` }
        ], {
          duration,
          iterations: 1,
          easing: 'linear'
        });
        anim.play();
        isPlaying = true;
        anim.onfinish = () => {
          setTimeout(() => {
            startVerticalScroll(textH, contH);
          }, 1000);
        };
      }

      function stopAnimation() {
        if (anim) {
          try { anim.cancel(); } catch (e) {}
          anim = null;
          isPlaying = false;
        }
      }

      function pauseAnimation() {
        if (anim && isPlaying) {
          try { anim.pause(); } catch (e) {}
          isPlaying = false;
        }
      }
      function resumeAnimation() {
        if (anim && !isPlaying) {
          try { anim.play(); } catch (e) {}
          isPlaying = true;
        }
      }

      function onBodyTap(e) {
        if (overlay.style.display === 'flex') return;
        pauseAnimation();
        openOverlay();
      }

      function openOverlay() {
        input.value = currentText;
        msg.textContent = '';
        overlay.style.display = 'flex';
        overlay.setAttribute('aria-hidden','false');
        input.focus();
        setTimeout(()=> input.setSelectionRange(input.value.length, input.value.length), 300);
      }
      function closeOverlay() {
        overlay.style.display = 'none';
        overlay.setAttribute('aria-hidden','true');
      }

      // 验证：允许混合中英与常见标点，禁止换行，最多 40 个字符（按字符计数）
      function validateInput(s) {
        s = s.replace(/^\s+|\s+$/g, '');
        if (s.length === 0) return { ok:false, reason: '内容不能为空' };
        if (/[\r\n]/.test(s)) return { ok:false, reason: '不允许换行' };
        if (s.length > 40) return { ok:false, reason: '最多 40 个字符' };
        // 允许所有可见字符（包括中文、英文、标点）。若需进一步限制可在此扩展。
        return { ok:true, normalized: s };
      }

      btnConfirm.addEventListener('click', () => {
        const val = input.value || '';
        const v = validateInput(val);
        if (!v.ok) {
          msg.textContent = v.reason;
          return;
        }
        msg.textContent = '';
        closeOverlay();
        setTextAndAnimate(v.normalized);
      });

      btnCancel.addEventListener('click', () => {
        msg.textContent = '';
        closeOverlay();
        resumeAnimation();
      });

      overlay.addEventListener('click', (ev) => {
        if (ev.target === overlay) {
          msg.textContent = '';
          closeOverlay();
          resumeAnimation();
        }
      });

      document.addEventListener('pointerdown', function(e) {
        if (overlay.style.display === 'flex') return;
        e.preventDefault();
        onBodyTap(e);
      }, {passive: false});

      // 方向处理
      function applyRotation(angle) {
        viewport.style.transform = `rotate(${-angle}deg)`;
      }

      function handleOrientationChange() {
        let angle = 0;
        if (screen.orientation && typeof screen.orientation.angle === 'number') {
          angle = screen.orientation.angle;
        } else if (typeof window.orientation === 'number') {
          angle = window.orientation;
        }
        angle = ((angle % 360) + 360) % 360;
        applyRotation(angle);
        // 重启动画以适应新的方向
        setTextAndAnimate(currentText);
      }

      function handleDeviceOrientationFallback(e) {
        if (typeof screen.orientation !== 'undefined' || typeof window.orientation === 'number') return;
        const gamma = e.gamma;
        if (gamma == null) return;
        if (gamma > 20) {
          applyRotation(90);
        } else if (gamma < -20) {
          applyRotation(270);
        } else {
          applyRotation(0);
        }
      }

      function init() {
        setTextAndAnimate(currentText);

        if ('onorientationchange' in window) {
          window.addEventListener('orientationchange', handleOrientationChange);
        }
        if (screen.orientation && screen.orientation.addEventListener) {
          try { screen.orientation.addEventListener('change', handleOrientationChange); } catch(e) {}
        }
        handleOrientationChange();

        window.addEventListener('deviceorientation', handleDeviceOrientationFallback, true);

        document.addEventListener('contextmenu', e => e.preventDefault());
        window.addEventListener('resize', () => {
          setTextAndAnimate(currentText);
          if (!isPlaying) {
            pauseAnimation();
          }
        });
      }

      init();

    })();
  </script>
</body>
</html>
